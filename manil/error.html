<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <title>404 Not Found</title>
  </head>

  <body class="bg-gray-100 min-h-screen font-sans flex flex-col">
    <header class="bg-white">
      <div
        class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
        <a class="block text-teal-600" href="/">
          <span class="sr-only">Home</span>
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
          <nav aria-label="Global" class="hidden md:block">
            <ul class="flex items-center gap-6 text-sm">
              <li>
                <a
                  class="text-gray-500 transition hover:text-gray-500/75"
                  href="/"
                  >About</a
                >
              </li>

              <!-- Add more navigation links if needed -->
            </ul>
          </nav>

          <!-- Add login, register, and menu button if necessary -->
        </div>
      </div>
    </header>

    <section
      class="bg-white flex-grow text-gray-900 flex flex-col justify-center items-center">
      <div
        class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16 text-center">
        <h2 class="text-5xl font-bold mb-4">404 Not Found</h2>
        <p class="text-xl text-gray-600">
          Oops! The page you're looking for might be missing or incorrect.
        </p>
        <a
          href="/"
          class="flex w-full justify-center rounded-md mt-4 bg-teal-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600"
          >Go to Home</a
        >
      </div>
    </section>
  </body>
</html>
